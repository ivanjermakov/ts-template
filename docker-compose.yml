version: '2'

services:

  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=<password>
      - POSTGRES_USER=<user>
      - POSTGRES_DB=<db-name>
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  db_data: { }